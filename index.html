<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Letter Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfaf6;
      margin: 0;
      overflow-x: hidden;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .font-cursive {
      font-family: 'Dancing Script', cursive;
    }
    @keyframes seal-pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .seal-hover:hover {
      animation: seal-pop 0.3s ease-in-out;
    }
    .perspective-1000 {
      perspective: 1000px;
    }
    .rotate-x-160 {
      transform: rotateX(-160deg);
    }
  </style>
